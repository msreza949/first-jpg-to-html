<!DOCTYPE html>
<html>
<head>
	<title>2.2</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Merienda:400,700" rel="stylesheet">
</head>
<body>
	<!-- Container Start-->
<div class="container">

	<!-- login-form Start-->
	<div class="login-form">
		<div class="close">X</div>
		<div class="login-left">			
			<h1><img src="img/icons/lock.png" alt="lock"> Login Form</h1>
			<form action="#" method="POST">
				<img src="img/icons/smile.png" alt="user">
				<input type="text" name="username" placeholder="Username" class="form-control">
				<a href="/forgot-username" class="forgot-username">Forgot your username?</a>
				<img src="img/icons/key.png" alt="">
				<input type="text" name="password" placeholder="Password" class="form-control">				
				<a href="/forgot-password" class="forget-link">Forget your password?</a>			
				<p class="checkbox"><input type="checkbox" name="checkbox" ><span>Remember Me</span></p>
				<input type="submit" name="submit" value="Sign In Now" class="login-btn">
			</form>
		</div>
		<div class="login-right">
			<div class="social">
			<a href="/twitter" class="sign-twitter"><img src="img/social/twitter.png" alt=""> Sign in with <span>Twitter</span></a>
			<a href="/facebook" class="sign-facebook"><img src="img/social/facebook.png"> Sign in with <span>Facebook</span></a>
			<a href="/google" class="sign-google"><img src="img/social/google.png"> Sign in with <span>Google+</span></a>
			<a href="/linkedin" class="sign-linkedin"><img src="img/social/linkedin.png"> Sign in with <span>LinkedIn</span></a>
		</div>
		</div>
	</div>
	<!-- login-form End-->
</div>
<!-- Container End-->
</body>
</html>
